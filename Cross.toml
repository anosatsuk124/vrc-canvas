[target.x86_64-unknown-linux-gnu]
pre-build = ["apt-get update && apt-get install libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev -y"]

[target.aarch64-unknown-linux-gnu]
pre-build = [
  "apt-get update && apt-get install libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev -y",
  "cargo install cargo-bundle",
]
runner = "cargo-bundle"
